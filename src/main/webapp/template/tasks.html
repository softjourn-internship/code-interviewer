<div ng-controller="TasksCtrl" ng-init="getTaskList()" id="mainTasksBox">
	<!--Change view scroll strip -->
	<div ng-show="visibleMessageDel">
		<div id="messageDeleteBox"></div>
		<div id="messageDelete">
			<span translate>RESPONSE_BEFOR_DELETE</span><span>"{{titleTaskDel}}"?</span>
			<div class="buttonMessageDel" id="TDel" ng-click="deletedTask();;visibleMessageDel=!visibleMessageDel;" translate>DELETE</div>
			<div class="buttonMessageDel" id="TCanc" ng-click="visibleMessageDel=!visibleMessageDel;" translate>CANSEL</div>
		</div>
	</div>
	<div class="Tbox" ng-show="!Visible">
		<span ng-click="changeFrame('empty');changeButtonBack();" translate>CANSEL</span>
		<form method="POST">
			<table>
				<tr>
					<td class="Ttitle" translate>TITLE_TASK</td>
					<td><input id="inputTitle" type="text" ng-model="titleTaskC" required ng-change="changeButton()"></td>
				</tr>
				<tr>
					<td class="Ttitle" translate>DIFFICULTY</td>
					<td><select class="selectBl" ng-model="diffTaskC" name="difficalty" required ng-change="changeButton()">
						<option value="Eazy">Eazy</option>
						<option value="Middle">Middle</option>
						<option value="Hard">Hard</option>
					</select></td>
				</tr>
				<tr>
					<td class="Ttitle" translate>TECHNOLOGY</td>
					<td>
					<select class="selectBl" ng-model="techTaskC" name="technology" required ng-change="changeButton()">
						<option value="Java">Java</option>
						<option value="PHP">PHP</option>
						<option value="C#">C#</option>
					</select>
					</td>
				</tr>
				<tr>
					<td class="Ttitle" translate>
						TASK
					</td>
				</tr>
		</table>
	</form>
	<div id="build-editor" ui-ace ng-model="TaskC" ng-change="changeButton()"></div>
	<button id="sendT" ng-disabled="!anableButton" ng-click="Visible=!Visible;changeButtonBack();">{{buttonTbox}}</button>
	</div>

	<div id="TBox" ng-show=Visible>
		<!---->
		<div id="boxFindTask">
				<span translate>FIND_TASK</span>
			<div>
				<input type="text" placeholder="Title Task" onblur="this.placeholder='Title Task'" onfocus="this.placeholder=''" ng-model="searchTask"></br>
			</div>
					<div>
						<span translate>TECHNOLOGY</span>
						<select class="selectBl" ng-model="technology">
							<option value="" selected>All</option>
							<option value="Java">Java</option>
							<option value="PHP">PHP</option>
							<option value="C#">C#</option>
						</select>
					</div>
					<div>
						<span translate>DIFFICULTY</span>
						<select class="selectBl" ng-model="difficalty">
							<option value="" selected>All</option>
							<option value="eazy">Eazy</option>
							<option value="middle">Middle</option>
							<option value="hard">Hard</option>
						</select>
					</div>
					<div>
						<span translate>LAST_MODIFY</span>
						<br>
						<div id="boxWithDate">
							<select class="selectBl" id="day" ng-model="dayForFilter">
								<option value="" selected></option>
									<option ng-repeat="numberDay in days" value={{numberDay}}>{{numberDay}}</option>
								</select>
							<select class="selectBl" id="mounth" ng-model="mounthForFilter">
								<option value="" selected></option>
								<option value="01">January</option>
								<option value="02">February</option>
								<option value="03">March</option>
								<option value="04">April</option>
								<option value="05">May</option>
								<option value="06">June</option>
								<option value="07"> July</option>
								<option value="08">August</option>
								<option value="19">September</option>
								<option value="10">October</option>
								<option value="11">November</option>
								<option value="12">December</option>
							</select>
							<select class="selectBl" id="year" ng-model="yearForFilter">
								<option value="" selected></option>
								<option value="2014">2014</option>
								<option value="2015">2015</option>
								<option value="2016">2016</option>
							</select>
						<!-- ne add select data modify -->
						</div>
					</div>
		</div>
		<div id="BoxTitleAndTasks">
		<div id="boxWithTitle">
		<table id="table-dashboard">
  		<thead>
				<td><div class="tableTitleT" ng-click="sortType='title';sortReverse=!sortReverse"><span translate>TITLE_TASK</span><img ng-show="sortType == 'title' && sortReverse" class="imageForSort" src="images/sortup.png"><img ng-show="sortType == 'title' && !sortReverse" class="imageForSort" src="images/sortdown.png"></div></td>
				<td><div class="tableCubicleT" ng-click="sortType='language';sortReverse=!sortReverse"><span translate>TECHNOLOGY</span><img ng-show="sortType == 'language' && sortReverse" class="imageForSort" src="images/sortup.png"><img ng-show="sortType == 'language' && !sortReverse" class="imageForSort" src="images/sortdown.png"></div></td>
				<td><div class="tableCubicleT" translate>LAST_MODIFY</div></td>
				<td><div class="tableCubicleT"ng-click="sortType='level';sortReverse=!sortReverse"><span translate>DIFFICULTY</span><img ng-show="sortType == 'level' && sortReverse" class="imageForSort" src="images/sortup.png"><img ng-show="sortType == 'level' && !sortReverse" class="imageForSort" src="images/sortdown.png"></div></td>
				<!-- <td><div id="tableRefresh"><img id="refreshImage" src="images/refresh.png" ng-click="getTaskList();" /></div></td> -->
  		</thead>
		</table>
		</div>
		<div id="boxWithTasks">
			<table id="table-dashboard">
				<thead></thead>
  			<tbody>
  				<tr class="hover-tr" ng-repeat="task in allTasks | orderBy:sortType:sortReverse | filter:{title:searchTask,language:technology,level:difficalty,day:dayForFilter,mounth:mounthForFilter,year:yearForFilter}" ng-click="sortReorder(task.title,$event)">
						<td><div class="tableTitle">{{task.title}}</div></td>
						<td><div class="tableCubicle">{{task.language}}</div></td>
						<td><div class="tableCubicle">{{task.day+"."+task.mounth+"."+task.year}}</div></td>
						<td><div class="tableCubicle">{{task.level}}</div></td>
						<td id="blockEdit"><img ng-click="changeFrame(task.id);CreateOrChangeTask('CHANGE_TASK');" id="editImage" src="images/task-edit.png" /></td>
						<td id="blockEdit"><img ng-click="delTask(task.id,false);" src="images/trash.png" id="deleteImage" /></td>
					</tr>
  			</tbody>
  		</table>
			<script>console.log(window.countTask)</script>
		</div>

		<div class="toolT">
			<button id="add" ng-click="changeFrame('empty'); CreateOrChangeTask('CREANE_TASK');" translate>ADD</button>
		</div>
	</div>
	</div>

</div>
