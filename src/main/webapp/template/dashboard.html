<div class="box">
	<div>
		<span class="clients-length">{{lengthClientsD.length}} Elements</span>
	</div>
	<table class="main-table">
		<thead>
			<th>Name</th>
			<th>Email</th>
			<th>Sent</th>
			<th>Status</th>
		</thead>
		<tbody>
			<tr class="hover-tr" ng-repeat="client in lengthClientsD = (clients | filter:{testSent: '!false'})">
				<td class="td-name"><a href="#/clients/{{client.id}}">{{client.name}} {{client.surname}}</a></td>
				<td>{{client.email}}</td>
				<td>{{client.testSent}}</td>
				<td class="td-status"><img ng-src="images/{{client.status}}.png"></td>
			</tr>
		</tbody>
	</table>
</div>
